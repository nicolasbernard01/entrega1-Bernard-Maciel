{% extends 'suikaapp/inicio.html' %}
{% load static %}

{% block contenido %}
<br>
<br>
<br>
<br>

<div class="container">  
    <main role="main" class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <h1>Clientes</h1>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        {% for cliente in clientes %}  
                        <tbody>
                            <tr>
                            
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.apellido}}</td>
                                <td>{{cliente.edad}}</td>
                                <td>{{cliente.email}}</td>
                        {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<br>
<br>
<br>

{% endblock %}
